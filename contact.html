    <h1 class="main-head">CONTACT ME</h1>
    <div class="col-md-12">
        <div class="outer">
            <div class="inner">
                <form id="form" method="POST">
                    <div class="formleft">
                        <div class="form-a"><input type="text" class="form-control" placeholder="First name" name="name"></div><br>
                        <div class="form-a"><input type="text" class="form-control" placeholder="Last name" name="lname"></div><br>
                        <div class="form-a"><input type="email" class="form-control" placeholder="email" name="email"></div><br>
                        <div class="form-a"><input type="tel" class="form-control" placeholder="Mobile Number" name="mobile" maxlength="10"></div><br>
                    </div>
                    <div class="formleft">
                        <textarea name="message" placeholder="Your message here..."></textarea>
                    </div>
                    <div style="text-align: center; margin-top;2rem;">
                        <input type="submit" style="background-color: #c5c0c0;">
                    </div>
                </form>
            </div>
